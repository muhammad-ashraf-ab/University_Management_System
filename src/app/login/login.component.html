<form style="width: 100%" (ngSubmit)="authSubmit()" [formGroup]="loginForm">
    <mat-card class="authForm">
        <mat-form-field class="loginFormInputField" hideRequiredMarker>
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="emailFormControl" placeholder="example@example.com">
            <mat-error *ngIf="loginForm.controls.emailFormControl.hasError('email') && !loginForm.controls.emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="loginForm.controls.emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="loginFormInputField" hideRequiredMarker>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="passwordFormControl" placeholder="*************">
            <mat-error *ngIf="loginForm.controls.passwordFormControl.hasError('required')">
                Please type a password :(
            </mat-error>
        </mat-form-field>
        <br>
        <button color="primary" class="loginFormInputSubmit" mat-raised-button type="submit" [disabled]="!loginForm.valid">Login</button>
    </mat-card>
</form>

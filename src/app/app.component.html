<mat-toolbar color="primary">
  <span>
    <button mat-icon-button (click)="opened=!opened" *ngIf="router.url != '/login'">
      <mat-icon>menu</mat-icon>
    </button>
  </span>
  <span class="spacer"></span>
  <span>🍉 Management System</span>
  <span class="spacer"></span>
  <span>
    <button mat-icon-button routerLink="/login" *ngIf="router.url != '/login'">
      <mat-icon>login</mat-icon>
    </button>
  </span>
</mat-toolbar>

<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav [(opened)]="opened" mode="push">
    <mat-nav-list>
      <a mat-list-item>Dashboard</a>
      <a mat-list-item>Courses</a>
      <a mat-list-item *ngIf="student">Grades</a>
      <mat-list-item>
        <mat-icon matListItemIcon style="color: #F44336">logout</mat-icon>
        <a (click)="logout(); opened=false" id="logoutButton">Logout</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
